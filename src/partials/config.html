<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:3000">
</datasource-http-settings>

<h5>Humio access token</h5>
<div class="gf-form">
  <div class="gf-form">
    <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.humioToken' placeholder="" ng-change="ctrl.onTokenChage($event)">
    </input>
  </div>
</div>
<div class="gf-form">
  <span class="gf-form-label width-7">
    Dataspace
  </span>
  <span class="gf-form-select-wrapper">
    <select class="gf-form-input gf-size-auto"
      ng-model="ctrl.current.jsonData.humioDataspace"
      ng-options="v.value as v.name for v in ctrl.dataspaces"></select>
  </span>
</div>
