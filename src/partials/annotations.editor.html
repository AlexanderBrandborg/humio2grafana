<div class="gf-form-group">
  <div class="gf-form gf-form--grow">
    <input
     class="gf-form-input"
     placeholder="query expression"
     ng-model="ctrl.annotation.annotationQuery"
     ></input>
  </div>
  <label>
    Humio repository
  </label>
  <div class="gf-form gf-form--grow">
    <input
     class="gf-form-input"
     placeholder="humio repository"
     ng-model="ctrl.annotation.humioRepository"
     ></input>
  </div>
  <label>
    Annotation text
  </label>
  <div class="gf-form gf-form--grow">
    <input
     class="gf-form-input"
     placeholder="annotation text"
     ng-model="ctrl.annotation.annotationText"
     ></input>
  </div>
</div>
