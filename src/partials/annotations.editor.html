<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <input
       class="gf-form-input"
       placeholder="query expression"
       ng-model="ctrl.annotation.queryText"
       ></input>
    </div>
    <div class="gf-form gf-form--grow">
      <input
       class="gf-form-input"
       placeholder="humio repository"
       ng-model="ctrl.annotation.humioRepository"
       ></input>
    </div>
    <div class="gf-form gf-form--grow">
      <input
       class="gf-form-input"
       placeholder="text field"
       ng-model="ctrl.annotation.text"
       ></input>
    </div>
  </div>
</div>
